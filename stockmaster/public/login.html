<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StockMaster</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <h1>ðŸ“¦ StockMaster</h1>
        <h2>Login</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div class="form-actions">
            <a href="#" id="forgotPassword" class="link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>

          <div class="form-footer">
            <p>
              Don't have an account?
              <a href="/signup.html" class="link">Sign Up</a>
            </p>
          </div>
        </form>

        <div id="message" class="message"></div>
      </div>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
      <div class="modal-content">
        <h3>Reset Password</h3>
        <form id="otpForm">
          <div class="form-group">
            <label for="otpEmail">Email</label>
            <input type="email" id="otpEmail" required />
          </div>
          <div class="form-group">
            <label for="otp">OTP Code</label>
            <input type="text" id="otp" placeholder="Enter 6-digit OTP" />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              placeholder="Enter new password"
            />
          </div>
          <div class="modal-actions">
            <button type="button" id="sendOtp" class="btn btn-secondary">
              Send OTP
            </button>
            <button type="submit" class="btn btn-primary">
              Reset Password
            </button>
            <button type="button" id="closeModal" class="btn btn-outline">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/auth.js"></script>
  </body>
</html>
