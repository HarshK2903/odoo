<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header"><h2>ğŸ“¦ StockMaster</h2></div>
        <nav class="sidebar-nav">
          <a href="/dashboard.html" class="nav-item"
            ><span>ğŸ“Š</span> Dashboard</a
          >
          <a href="/products.html" class="nav-item active"
            ><span>ğŸ“¦</span> Products</a
          >
          <a href="/receipts.html" class="nav-item"><span>ğŸ“¥</span> Receipts</a>
          <a href="/deliveries.html" class="nav-item"
            ><span>ğŸ“¤</span> Deliveries</a
          >
          <a href="/transfers.html" class="nav-item"
            ><span>ğŸ”„</span> Transfers</a
          >
          <a href="/adjustments.html" class="nav-item"
            ><span>âš™ï¸</span> Adjustments</a
          >
          <a href="/warehouses.html" class="nav-item"
            ><span>ğŸ­</span> Warehouses</a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="/profile.html" class="nav-item"><span>ğŸ‘¤</span> Profile</a>
          <a href="#" id="logoutBtn" class="nav-item"><span>ğŸšª</span> Logout</a>
        </div>
      </aside>

      <main class="main-content">
        <header class="content-header">
          <h1>Products</h1>
          <button id="addProductBtn" class="btn btn-primary">
            + Add Product
          </button>
        </header>

        <div class="card">
          <div class="card-header">
            <div class="filters">
              <input
                type="text"
                id="searchProducts"
                placeholder="Search by name or SKU"
                class="form-control"
              />
              <select id="filterCategory" class="form-control">
                <option value="">All Categories</option>
              </select>
              <select id="filterWarehouse" class="form-control">
                <option value="">All Warehouses</option>
              </select>
              <button id="showLowStock" class="btn btn-secondary">
                Low Stock
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Total Stock</th>
                    <th>Min Stock</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="productsTable">
                  <tr>
                    <td colspan="7" class="text-center">Loading...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Product</h3>
        <form id="productForm">
          <input type="hidden" id="productId" />
          <div class="form-row">
            <div class="form-group">
              <label>Product Name *</label>
              <input type="text" id="productName" required />
            </div>
            <div class="form-group">
              <label>SKU *</label>
              <input type="text" id="productSku" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Category *</label>
              <input type="text" id="productCategory" required />
            </div>
            <div class="form-group">
              <label>Unit of Measure *</label>
              <select id="productUnit" required>
                <option value="units">Units</option>
                <option value="kg">Kilograms</option>
                <option value="liters">Liters</option>
                <option value="boxes">Boxes</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Min Stock Level</label>
              <input type="number" id="productMinStock" value="10" />
            </div>
            <div class="form-group">
              <label>Initial Stock</label>
              <input type="number" id="productInitialStock" value="0" />
            </div>
          </div>
          <div class="form-group">
            <label>Warehouse (for initial stock)</label>
            <select id="productWarehouse"></select>
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-outline"
              onclick="closeModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/products.js"></script>
  </body>
</html>
