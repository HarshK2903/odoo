<html lang="en">

    <div class="app-container">
      <aside class="sidebar">

        <nav class="sidebar-nav">

            ><span>ğŸ“Š</span> Dashboard</a
          >
          <a href="/products.html" class="nav-item"><span>ğŸ“¦</span> Products</a>
          <a href="/receipts.html" class="nav-item"><span>ğŸ“¥</span> Receipts</a>
          <a href="/deliveries.html" class="nav-item"
            ><span>ğŸ“¤</span> Deliveries</a
          >
          <a href="/transfers.html" class="nav-item"
            ><span>ğŸ”„</span> Transfers</a
          >
          <a href="/adjustments.html" class="nav-item active"
            ><span>âš™ï¸</span> Adjustments</a
          >
          <a href="/warehouses.html" class="nav-item"
            ><span>ğŸ­</span> Warehouses</a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="/profile.html" class="nav-item"><span>ğŸ‘¤</span> Profile</a>
          <a href="#" id="logoutBtn" class="nav-item"><span>ğŸšª</span> Logout</a>
        </div>
      </aside>

      <main class="main-content">
        <header class="content-header">
          <h1>Stock Adjustments</h1>
          <button id="addAdjustmentBtn" class="btn btn-primary">
            + New Adjustment
          </button>
        </header>

        <div class="card">
          <div class="card-header">
            <div class="filters">
              <select id="filterWarehouse" class="form-control">
                <option value="">All Warehouses</option>
              </select>
            </div>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Adjustment #</th>
                    <th>Product</th>
                    <th>Warehouse</th>
                    <th>Recorded</th>
                    <th>Counted</th>
                    <th>Difference</th>
                    <th>Reason</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody id="adjustmentsTable">
                  <tr>
                    <td colspan="8" class="text-center">Loading...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Adjustment Modal -->
    <div id="adjustmentModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">New Adjustment</h3>
        <form id="adjustmentForm">
          <div class="form-row">
            <div class="form-group">
              <label>Warehouse *</label>
              <select id="adjustmentWarehouse" required></select>
            </div>
            <div class="form-group">
              <label>Product *</label>
              <select id="adjustmentProduct" required></select>
            </div>
          </div>
          <div class="form-group">
            <label>Counted Quantity *</label>
            <input type="number" id="adjustmentQuantity" required min="0" />
          </div>
          <div class="form-group">
            <label>Reason *</label>
            <select id="adjustmentReason" required>
              <option value="">Select reason</option>
              <option value="damage">Damage</option>
              <option value="theft">Theft</option>
              <option value="count_error">Count Error</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea id="adjustmentNotes" rows="3"></textarea>
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">
              Save Adjustment
            </button>
            <button
              type="button"
              class="btn btn-outline"
              onclick="closeModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/adjustments.js"></script>
  </body>
</html>
